# MQTT Input Template
# Base template for MQTT message consumption

mqtt:
  urls:
    - "{{ .MQTTBroker | default "tcp://localhost:1883" }}"
  topics:
    - "{{ .Topic }}"
  client_id: "{{ .ClientID | default "twincore-client" }}"
  {{- if .QoS }}
  qos: {{ .QoS }}
  {{- end }}
  {{- if .Username }}
  user: "{{ .Username }}"
  {{- end }}
  {{- if .Password }}
  password: "{{ .Password }}"
  {{- end }}
  {{- if .KeepAlive }}
  keep_alive: "{{ .KeepAlive }}"
  {{- end }}
  {{- if .ConnectTimeout }}
  connect_timeout: "{{ .ConnectTimeout }}"
  {{- end }}