# Kafka Input Template
# Base template for Kafka message consumption

kafka:
  addresses:
    - "{{ .KafkaBrokers | default "localhost:9092" }}"
  topics:
    - "{{ .Topic }}"
  consumer_group: "{{ .ConsumerGroup }}"
  {{- if .StartFromOldest }}
  start_from_oldest: {{ .StartFromOldest }}
  {{- end }}
  {{- if .AutoReplayNacks }}
  auto_replay_nacks: {{ .AutoReplayNacks }}
  {{- end }}
  {{- if .CommitPeriod }}
  commit_period: "{{ .CommitPeriod }}"
  {{- end }}
  {{- if .MaxProcessingPeriod }}
  max_processing_period: "{{ .MaxProcessingPeriod }}"
  {{- end }}